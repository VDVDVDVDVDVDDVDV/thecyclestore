    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #C0392B; /* Lighter Red background */
            color: #fff; /* White text */
            scroll-behavior: smooth;
            overflow-x: hidden; /* Prevent horizontal scroll due to animations */
        }
        /* Gold accent for a premium look */
        .text-gold-accent {
            color: #FFD700; /* Gold color */
        }
        .bg-gold-accent {
            background-color: #FFD700;
        }
        .border-gold-accent {
            border-color: #FFD700;
        }
        .section-padding {
            padding: 8rem 0;
        }
        .navbar-link:hover {
            color: #FFD700; /* Gold on hover */
        }
        .btn-primary {
            background-color: #fff;
            color: #C0392B;
            font-weight: bold;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition-property: all;
            transition-duration: 300ms;
            transition-timing-function: ease-in-out;
            border: 2px solid #fff;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #e5e7eb;
            color: #C0392B;
            border-color: #FFD700; /* Gold border on hover */
        }
        .gallery-img {
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: scale(1);
            transition-property: transform;
            transition-duration: 300ms;
            transition-timing-function: ease-in-out;
            width: 100%;
            height: 16rem;
            object-fit: cover;
        }
        .gallery-img:hover {
            transform: scale(1.05);
        }
        .form-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            color: #1f2937;
            font-family: 'Times New Roman', serif;
        }
        .form-input::placeholder {
            color: #9ca3af;
        }
        .form-input:focus {
            outline: none;
            border-color: #FFD700; /* Gold border on focus */
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.5);
        }
        .footer-link:hover {
            color: #FFD700; /* Gold on hover */
        }
        .social-icon {
            filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%); /* White color by default */
            transition: filter 0.3s ease-in-out;
        }
        .social-icon:hover {
            filter: invert(80%); /* Light grey on hover */
        }
        /* Custom social icon for white background */
        .social-icon-red {
            color: #C0392B; /* Lighter red color */
            transition: color 0.3s ease-in-out;
        }
        .social-icon-red:hover {
            color: #FFD700; /* Gold on hover */
        }

        /* Custom Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.03); opacity: 0.9; }
        }
        .animate-pulse {
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-down {
            animation: fadeInDown 1s ease-out forwards;
        }

        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% { transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1); }
            0% { opacity: 0; transform: scale3d(0.3, 0.3, 0.3); }
            20% { transform: scale3d(1.1, 1.1, 1.1); }
            40% { transform: scale3d(0.9, 0.9, 0.9); }
            60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); }
            80% { transform: scale3d(0.97, 0.97, 0.97); }
            100% { opacity: 1; transform: scale3d(1, 1, 1); }
        }
        .animate-bounce-in {
            animation: bounceIn 1s forwards;
        }

        /* Mobile menu specific styles */
        @media (max-width: 767px) {
            .navbar-links {
                display: none; /* Hidden by default on small screens */
                flex-direction: column;
                width: 100%;
                background-color: #C0392B;
                padding: 1rem 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-top: 1rem; /* Space between logo and menu */
            }
            .navbar-links.active {
                display: flex; /* Shown when active */
            }
            .navbar-link {
                margin: 0.5rem 0;
                padding: 0.5rem 1rem;
                text-align: center;
            }
        }
    </style>
</head>

                                    <h3 class="text-3xl font-bold mb-6 text-center" style="color: #C0392B;">Have an Inquiry?</h3>
                                    <div>
                                        <div class="mb-4 text-left">
                                            <label for="name" class="block text-lg font-semibold mb-2">Name</label>
                                            <input type="text" id="name" name="name" class="form-input" placeholder="Your Name" required>
                                        </div>
                                        <div class="mb-4 text-left">
                                            <label for="email" class="block text-lg font-semibold mb-2">Email</label>
                                            <input type="email" id="email" name="email" class="form-input" placeholder="Your Email" required>
                                        </div>
                                        <div class="mb-6 text-left">
                                            <label for="message" class="block text-lg font-semibold mb-2">Message</label>
                                            <textarea id="message" name="message" rows="4" class="form-input" placeholder="Your Message" required></textarea>
                                        </div>
                                    </div>
                                    <div class="flex-grow"></div>
                                    <button type="submit" class="btn-primary w-full text-white mt-auto" style="background-color: #25D366; border-color: #25D366;" onmouseover="this.style.backgroundColor='#1DAE54'" onmouseout="this.style.backgroundColor='#25D366'">
                                        <i class="fab fa-whatsapp mr-2"></i> Send via WhatsApp
                                    </button>
                                </form>
                            </div>
                        </div>
                        
                        <!-- Google Map -->
                        <div class="mt-16" data-aos="fade-up" data-aos-delay="400">
                            <h3 class="text-4xl font-extrabold text-gold-accent mb-8">Find Us Here</h3>
                            <div class="rounded-xl shadow-2xl overflow-hidden border-4 border-gold-accent">
                                <iframe
                                    src="https://maps.google.com/maps?q=Gupta%20house%20Commercial%20Complex,%20Jaitala%20Rd,%20opposite%20Aditya%20Angha%20Bank,%20Prasad%20Nagar,%20Nagpur,%20Maharashtra%20440022&t=&z=15&ie=UTF8&iwloc=&output=embed"
                                    width="100%"
                                    height="450"
                                    style="border:0;"
                                    allowfullscreen=""
                                    loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade">
                                </iframe>
                            </div>
                        </div>
                    </div>
                </section>
            `
        };

        const appContent = document.getElementById('app-content');
        const menuToggle = document.getElementById('menu-toggle');
        const navbarLinks = document.getElementById('navbar-links');

        // Function to load page content
        function loadPage(pageName) {
            if (pages[pageName]) {
                appContent.innerHTML = pages[pageName];
                // Re-initialize AOS after new content is loaded
                AOS.refresh();
                window.scrollTo(0, 0); // Scroll to top of the new page
            } else {
                appContent.innerHTML = `<section class="section-padding text-center min-h-screen flex items-center justify-center text-white" style="background-color: #C0392B;" data-aos="fade-in">
                                            <h2 class="text-4xl font-bold">Page Not Found</h2>
                                        </section>`;
            }
            // Close mobile menu if open
            if (navbarLinks.classList.contains('active')) {
                navbarLinks.classList.remove('active');
            }
        }

        // Function to handle sending inquiry via WhatsApp
        function sendWhatsAppInquiry() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const phone = '+918600554400';

            if (name && email && message) {
                const whatsappMessage = `Hello, this is an inquiry from the website:%0A%0A*Name:* ${name}%0A*Email:* ${email}%0A*Message:* ${message}`;
                const whatsappUrl = `https://wa.me/${phone}?text=${whatsappMessage}`;
                window.open(whatsappUrl, '_blank');
            } else {
                alert('Please fill out all fields before sending.');
            }
        }

        // Function to handle navigation
        function navigateTo(pageName) {
            history.pushState({ page: pageName }, '', `#${pageName}`);
            loadPage(pageName);
        }

        // Event listeners for navigation links
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize AOS
            AOS.init({
                duration: 1000, // global duration for animations
                once: true,    // whether animation should happen only once - while scrolling down
                easing: 'ease-in-out', // easing for animations
            });

            // Set up event listeners for navbar links
            document.querySelectorAll('.navbar-link, .footer-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent default anchor behavior
                    const pageName = e.target.getAttribute('href').substring(1); // Get page name from href
                    navigateTo(pageName);
                });
            });

            // Event listener for the "Explore Our Collection" and "Find Your Nearest Store" buttons on the home page
            appContent.addEventListener('click', (e) => {
                if (e.target.closest('button')) {
                    const buttonText = e.target.closest('button').textContent.trim();
                     if (buttonText === 'Explore Our Collection') {
                        navigateTo('products');
                    } else if (buttonText === 'Find Your Nearest Store') {
                        navigateTo('contact');
                    } else if (buttonText === 'Learn More About Us') {
                        navigateTo('about');
                    } else if (buttonText === 'View Full Gallery') {
                        navigateTo('gallery');
                    }
                }
            });

            // Mobile menu toggle
            menuToggle.addEventListener('click', () => {
                navbarLinks.classList.toggle('active');
                navbarLinks.classList.toggle('hidden');
            });

            // Handle browser back/forward buttons
            window.addEventListener('popstate', (event) => {
                const pageName = event.state ? event.state.page : 'home';
                loadPage(pageName);
            });

            // Initial page load based on URL hash or default to home
            const initialPage = window.location.hash ? window.location.hash.substring(1) : 'home';
            navigateTo(initialPage);
        });
    </script>
</body>
</html>
