        .navbar-link:hover {
            color: #9B2C2C;
            transition: color 0.3s ease-in-out;
        }

        .btn-primary {
            background-color: #9B2C2C;
            color: #fff;
            font-weight: bold;
            padding: 0.8rem 2.5rem;
            border-radius: 5px;
            box-shadow: 0 4px 14px 0 rgba(155, 44, 44, 0.39);
            transition: all 0.3s ease-in-out;
            border: 2px solid #9B2C2C;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn-primary:hover {
            background-color: #802020;
            box-shadow: 0 6px 20px 0 rgba(155, 44, 44, 0.5);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: #9B2C2C;
            border-color: #9B2C2C;
        }

        .btn-secondary:hover {
             background-color: #9B2C2C;
             color: #fff;
        }

        .gallery-img {
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: scale(1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
            height: 18rem;
            object-fit: cover;
            filter: grayscale(50%);
        }

        .gallery-img:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
            filter: grayscale(0%);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            background-color: #f7fafc;
            border: 1px solid #e2e8f0;
            color: #2d3748;
            font-family: 'Roboto', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: #9B2C2C;
            box-shadow: 0 0 0 2px rgba(155, 44, 44, 0.2);
        }

        .footer-link:hover {
            color: #9B2C2C;
        }

        /* Custom Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
        }

        /* Mobile menu specific styles */
        @media (max-width: 767px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #FFFFFF;
                padding: 1rem 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-top: 1rem;
            }
            .navbar-links.active {
                display: flex;
            }
            .navbar-link {
                margin: 0.5rem 0;
                padding: 0.5rem 1rem;
                text-align: center;
                color: #1a202c;
            }
        }

        .testimonial-slide {
            display: none; /* Hide all slides by default */
        }
        .testimonial-slide.active {
            display: block; /* Show only the active slide */

        }
        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
            cursor: pointer;
        }
        .dot.active {
            background-color: #9B2C2C;
        }

                                        <a href="https://www.instagram.com/thecyclestorenagpur/" target="_blank" rel="noopener noreferrer" class="royal-red hover:text-red-700 transition-colors duration-300"><i class="fab fa-instagram text-4xl"></i></a>
                                        <a href="https://www.facebook.com/thecyclestorenagpur/" target="_blank" rel="noopener noreferrer" class="royal-red hover:text-red-700 transition-colors duration-300"><i class="fab fa-facebook text-4xl"></i></a>
                                    </div>
                                </div>
                            </div>
                            <!-- Inquiry Form -->
                            <div class="bg-white p-8 rounded-lg shadow-xl w-full md:w-1/2 flex flex-col text-gray-800" data-aos="fade-left" data-aos-delay="300">
                                <form onsubmit="sendWhatsAppInquiry(); return false;" class="flex flex-col h-full">
                                    <h3 class="text-3xl font-serif royal-red text-center mb-6">Send an Inquiry</h3>
                                    <div class="text-left">
                                        <label for="name" class="block text-lg font-medium mb-2">Name</label>
                                        <input type="text" id="name" class="form-input" required>
                                        <label for="email" class="block text-lg font-medium mb-2 mt-4">Email</label>
                                        <input type="email" id="email" class="form-input" required>
                                        <label for="message" class="block text-lg font-medium mb-2 mt-4">Message</label>
                                        <textarea id="message" rows="4" class="form-input" required></textarea>
                                    </div>
                                    <div class="flex-grow"></div>
                                    <button type="submit" class="btn-primary w-full mt-auto">Send Message</button>
                                </form>
                            </div>
                        </div>
                        <!-- Map Section -->
                        <div class="mt-12 rounded-lg overflow-hidden shadow-xl" data-aos="zoom-in" data-aos-delay="500">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3721.506547600742!2d79.0069399149363!3d21.12933938596637!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b000dfb4a45a337%3A0x6b000dfb4a45a337!2sThe%20Cycle%20Store!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin"
                                width="100%"
                                height="450"
                                style="border:0;"

                                loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade">
                            </iframe>

                    </div>
                </section>
            `
        };

        const appContent = document.getElementById('app-content');
        const menuToggle = document.getElementById('menu-toggle');
        const navbarLinks = document.getElementById('navbar-links');
        let slideIndex = 0; // Current slide index for testimonials
        let testimonialInterval; // Variable to hold the interval for auto-sliding

        function showTestimonials() {
            const slides = document.querySelectorAll('#testimonial-slider .testimonial-slide');
            const dots = document.querySelectorAll('#testimonial-dots .dot');

            // If there are no slides, or slides are not yet loaded, return
            if (slides.length === 0) return;

            // Hide all slides and remove 'active' class from dots
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));

            // Show the current slide and add 'active' class to its corresponding dot
            slides[slideIndex].classList.add('active');
            if (dots[slideIndex]) { // Check if dot exists before adding class
                dots[slideIndex].classList.add('active');
            }
        }

        function nextTestimonial() {
            const slides = document.querySelectorAll('#testimonial-slider .testimonial-slide');
            if (slides.length === 0) return;
            slideIndex = (slideIndex + 1) % slides.length; // Loop back to the first slide
            showTestimonials();
        }

        function currentTestimonial(n) {
            slideIndex = n;
            showTestimonials();
            resetTestimonialTimer(); // Reset timer when a dot is clicked
        }

        function startTestimonialTimer() {
            // Clear any existing interval to prevent multiple timers
            if (testimonialInterval) {
                clearInterval(testimonialInterval);
            }
            testimonialInterval = setInterval(nextTestimonial, 5000); // Change slide every 5 seconds
        }

        function resetTestimonialTimer() {
            clearInterval(testimonialInterval); // Clear current interval
            startTestimonialTimer(); // Start a new interval
        }


        function loadPage(pageName) {
            appContent.innerHTML = pages[pageName] || pages['home'];
            AOS.refresh();
            window.scrollTo(0, 0);
            if (navbarLinks.classList.contains('active')) {
                navbarLinks.classList.remove('active');
            }

            // If loading the home page, initialize and start the testimonial slider
            if (pageName === 'home') {
                const testimonialContainer = document.getElementById('testimonial-slider');
                const testimonialSlides = testimonialContainer ? testimonialContainer.querySelectorAll('.testimonial-slide') : [];
                const testimonialDotsContainer = document.getElementById('testimonial-dots');

                if (testimonialSlides.length > 0 && testimonialDotsContainer) {
                    // Generate dots dynamically
                    testimonialDotsContainer.innerHTML = ''; // Clear existing dots
                    testimonialSlides.forEach((_, index) => {
                        const dot = document.createElement('span');
                        dot.classList.add('dot');
                        dot.onclick = () => currentTestimonial(index);
                        testimonialDotsContainer.appendChild(dot);
                    });
                    slideIndex = 0; // Reset to first slide
                    showTestimonials(); // Display the first slide
                    startTestimonialTimer(); // Start auto-sliding
                }
            } else {
                // If navigating away from home, clear the interval
                clearInterval(testimonialInterval);
            }
        }

        function sendWhatsAppInquiry() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const phone = '+918600554400';
            const whatsappMessage = `Inquiry from The Cycle Store website:%0A%0AName: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
            const whatsappUrl = `https://wa.me/${phone}?text=${whatsappMessage}`;
            window.open(whatsappUrl, '_blank');
        }

        function navigateTo(pageName) {
            history.pushState({ page: pageName }, '', `#${pageName}`);
            loadPage(pageName);
        }

        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({ duration: 1000, once: true, easing: 'ease-in-out-cubic' });

            document.querySelectorAll('.navbar-link, .footer-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageName = e.target.getAttribute('href').substring(1);
                    navigateTo(pageName);
                });
            });

            appContent.addEventListener('click', (e) => {
                if (e.target.closest('button')) {
                    const buttonAction = e.target.closest('button').textContent.trim().toLowerCase();
                    if (buttonAction.includes('collection') || buttonAction.includes('our collection')) navigateTo('products');
                    else if (buttonAction.includes('store') || buttonAction.includes('visit our store')) navigateTo('contact');
                    else if (buttonAction.includes('story') || buttonAction.includes('discover our story')) navigateTo('about');
                    else if (buttonAction.includes('gallery')) navigateTo('gallery');
                }
            });

            menuToggle.addEventListener('click', () => {
                navbarLinks.classList.toggle('active');
                navbarLinks.classList.toggle('hidden');
            });

            window.addEventListener('popstate', (event) => {
                const pageName = event.state ? event.state.page : 'home';
                loadPage(pageName);
            });

            const initialPage = window.location.hash ? window.location.hash.substring(1) : 'home';
            navigateTo(initialPage);
        });
    </script>
</body>
